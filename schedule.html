<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule - Smart Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .nav-links {
            margin-top: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 8px;
            margin: 0 10px;
            display: inline-block;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: rgba(255,255,255,0.3);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .schedule-table th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border: 1px solid #5568d3;
        }

        .schedule-table td {
            padding: 15px;
            border: 1px solid #e0e0e0;
            vertical-align: top;
            min-height: 150px;
        }

        .schedule-table tr:nth-child(even) td {
            background: #f8f9fa;
        }

        .day-header {
            font-size: 1.2em;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
        }

        .day-date {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
        }

        .task-item {
            background: #f0f4ff;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .task-item.priority-high {
            border-left-color: #f5576c;
            background: #fff0f0;
        }

        .task-item.priority-medium {
            border-left-color: #fda085;
            background: #fff8f0;
        }

        .task-item.priority-low {
            border-left-color: #4facfe;
            background: #f0f8ff;
        }

        .task-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .task-details {
            font-size: 0.85em;
            color: #666;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .task-badge {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8em;
        }

        .day-total {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 2px solid #e0e0e0;
            font-weight: 600;
            color: #667eea;
        }

        .empty-day {
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÖ Weekly Schedule</h1>
            <div class="nav-links">
                <a href="index.html">‚Üê Back to Tasks</a>
                <a href="#" onclick="loadSchedule()">üîÑ Refresh</a>
            </div>
        </header>

        <div class="card">
            <div id="message"></div>
            <button onclick="generatePlan()" class="btn">Generate Smart Plan</button>
            <table class="schedule-table">
                <thead>
                    <tr>
                        <th style="width: 14%;">Monday</th>
                        <th style="width: 14%;">Tuesday</th>
                        <th style="width: 14%;">Wednesday</th>
                        <th style="width: 14%;">Thursday</th>
                        <th style="width: 14%;">Friday</th>
                        <th style="width: 14%;">Saturday</th>
                        <th style="width: 14%;">Sunday</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="scheduleRow">
                        <td colspan="7" style="text-align: center; padding: 40px; color: #999;">
                            Loading schedule...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';

        // Load weekly schedule
        async function loadSchedule() {
            try {
                const response = await fetch(`${API_BASE}/plan/week`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const weekData = await response.json();
                const row = document.getElementById('scheduleRow');
                
                if (!weekData || weekData.length === 0) {
                    row.innerHTML = '<td colspan="7" style="text-align: center; padding: 40px; color: #999;">No schedule generated yet. Click "Generate Smart Plan" to create one!</td>';
                    return;
                }

                row.innerHTML = '';
                
                weekData.forEach(day => {
                    const cell = document.createElement('td');
                    
                    const dateObj = new Date(day.date);
                    const dateStr = dateObj.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                    
                    cell.innerHTML = `
                        <div class="day-header">${day.day_name}</div>
                        <div class="day-date">${dateStr}</div>
                        <div id="tasks-${day.date}"></div>
                        <div class="day-total">Total: ${Math.floor(day.total_minutes / 60)}h ${day.total_minutes % 60}m</div>
                    `;
                    
                    const tasksContainer = cell.querySelector(`#tasks-${day.date}`);
                    
                    if (day.tasks.length === 0) {
                        tasksContainer.innerHTML = '<div class="empty-day">No tasks</div>';
                    } else {
                        day.tasks.forEach(task => {
                            const priorityClass = task.priority === 3 ? 'priority-high' : 
                                                task.priority === 2 ? 'priority-medium' : 'priority-low';
                            const priorityText = task.priority === 3 ? 'High' : 
                                               task.priority === 2 ? 'Medium' : 'Low';
                            
                            const taskDiv = document.createElement('div');
                            taskDiv.className = `task-item ${priorityClass}`;
                            taskDiv.innerHTML = `
                                <div class="task-title">${task.title}</div>
                                <div class="task-details">
                                    <span class="task-badge">${task.duration} min</span>
                                    <span class="task-badge" style="background: ${task.priority === 3 ? '#f5576c' : task.priority === 2 ? '#fda085' : '#4facfe'}">${priorityText}</span>
                                </div>
                                <div style="font-size: 0.75em; color: #999; margin-top: 5px;">Due: ${new Date(task.deadline).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}</div>
                            `;
                            tasksContainer.appendChild(taskDiv);
                        });
                    }
                    
                    row.appendChild(cell);
                });
            } catch (error) {
                document.getElementById('scheduleRow').innerHTML = 
                    `<td colspan="7" style="text-align: center; padding: 40px;"><div class="message error">Error loading schedule: ${error.message}</div></td>`;
            }
        }

        // Generate smart plan
        async function generatePlan() {
            try {
                showMessage('Generating smart plan...', 'success');
                const response = await fetch(`${API_BASE}/generate-plan`, {
                    method: 'POST',
                    headers: {
                        'accept': 'application/json'
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    showMessage(`‚úÖ Plan generated! ${result.tasks_planned || 0} tasks scheduled.`, 'success');
                    loadSchedule();
                } else {
                    const error = await response.json();
                    showMessage(`Error: ${error.detail || 'Failed to generate plan'}`, 'error');
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        }

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        // Load schedule on page load
        window.addEventListener('load', () => {
            loadSchedule();
        });
    </script>
</body>
</html>
